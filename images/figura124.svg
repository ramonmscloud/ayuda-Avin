<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del panel -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Título del panel -->
  <rect x="20" y="20" width="760" height="60" fill="#0d6efd" rx="5" ry="5" />
  <text x="400" y="60" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Informes Personalizados</text>
  
  <!-- Panel principal -->
  <rect x="50" y="100" width="700" height="350" fill="white" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Título de sección -->
  <text x="70" y="130" font-family="Arial" font-size="16" fill="#212529" font-weight="bold">Seleccione los informes específicos a generar:</text>
  
  <!-- Panel izquierdo: Informes disponibles -->
  <rect x="70" y="150" width="300" height="280" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="220" y="175" font-family="Arial" font-size="14" fill="#212529" font-weight="bold" text-anchor="middle">Informes Disponibles</text>
  
  <!-- Lista de informes disponibles -->
  <rect x="80" y="185" width="280" height="235" fill="#f8f9fa" rx="3" ry="3" />
  
  <text x="90" y="205" font-family="Arial" font-size="12" fill="#212529">Lienzo de modelo de negocio</text>
  <text x="90" y="225" font-family="Arial" font-size="12" fill="#212529">Análisis DAFO</text>
  <text x="90" y="245" font-family="Arial" font-size="12" fill="#212529">Propuesta de valor</text>
  <text x="90" y="265" font-family="Arial" font-size="12" fill="#212529">Análisis competitivo</text>
  <text x="90" y="285" font-family="Arial" font-size="12" fill="#212529">Generador de escenarios</text>
  <text x="90" y="305" font-family="Arial" font-size="12" fill="#212529">Cuenta de resultados</text>
  <text x="90" y="325" font-family="Arial" font-size="12" fill="#212529">Balance de situación</text>
  <text x="90" y="345" font-family="Arial" font-size="12" fill="#212529">Flujo de caja</text>
  <text x="90" y="365" font-family="Arial" font-size="12" fill="#212529">Análisis de rentabilidad</text>
  <text x="90" y="385" font-family="Arial" font-size="12" fill="#212529">Impactos ecosociales</text>
  <text x="90" y="405" font-family="Arial" font-size="12" fill="#212529">Comunicación ODS</text>
  
  <!-- Botones de selección -->
  <rect x="380" y="230" width="40" height="30" fill="#0d6efd" rx="3" ry="3" />
  <text x="400" y="250" font-family="Arial" font-size="16" fill="white" text-anchor="middle">→</text>
  
  <rect x="380" y="280" width="40" height="30" fill="#6c757d" rx="3" ry="3" />
  <text x="400" y="300" font-family="Arial" font-size="16" fill="white" text-anchor="middle">←</text>
  
  <!-- Panel derecho: Informes seleccionados -->
  <rect x="430" y="150" width="300" height="280" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="580" y="175" font-family="Arial" font-size="14" fill="#212529" font-weight="bold" text-anchor="middle">Informes Seleccionados</text>
  
  <!-- Lista de informes seleccionados -->
  <rect x="440" y="185" width="280" height="235" fill="#f8f9fa" rx="3" ry="3" />
  
  <text x="450" y="205" font-family="Arial" font-size="12" fill="#212529">1. Lienzo de modelo de negocio</text>
  <text x="450" y="225" font-family="Arial" font-size="12" fill="#212529">2. Propuesta de valor</text>
  <text x="450" y="245" font-family="Arial" font-size="12" fill="#212529">3. Cuenta de resultados</text>
  
  <!-- Botones de ordenación -->
  <rect x="740" y="200" width="30" height="25" fill="#0d6efd" rx="3" ry="3" />
  <text x="755" y="217" font-family="Arial" font-size="14" fill="white" text-anchor="middle">↑</text>
  
  <rect x="740" y="230" width="30" height="25" fill="#0d6efd" rx="3" ry="3" />
  <text x="755" y="247" font-family="Arial" font-size="14" fill="white" text-anchor="middle">↓</text>
  
  <!-- Botones de acción -->
  <rect x="600" y="430" width="120" height="40" fill="#0d6efd" rx="5" ry="5" />
  <text x="660" y="455" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GENERAR</text>
  
  <rect x="450" y="430" width="120" height="40" fill="#6c757d" rx="5" ry="5" />
  <text x="510" y="455" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CANCELAR</text>
  
  <!-- Pie de página -->
  <text x="400" y="480" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Fuente: Software AVIN</text>
</svg>