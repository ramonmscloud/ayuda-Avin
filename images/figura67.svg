  <text x="360" y="275" font-family="Arial" font-size="12" fill="#212529">10%</text>
  <text x="410" y="275" font-family="Arial" font-size="12" fill="#212529">10%</text>
  <text x="460" y="275" font-family="Arial" font-size="12" fill="#212529">8%</text>
  <text x="510" y="275" font-family="Arial" font-size="12" fill="#212529">9%</text>
