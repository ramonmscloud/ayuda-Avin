<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del panel -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Título del panel -->
  <rect x="20" y="20" width="760" height="60" fill="#0d6efd" rx="5" ry="5" />
  <text x="400" y="60" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Informes Estándar</text>
  
  <!-- Panel principal -->
  <rect x="50" y="100" width="700" height="350" fill="white" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Título de sección -->
  <text x="70" y="130" font-family="Arial" font-size="16" fill="#212529" font-weight="bold">Seleccione los informes a generar:</text>
  
  <!-- Lista de informes -->
  <rect x="70" y="150" width="660" height="280" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  
  <!-- Sección Modelo Narrativo -->
  <rect x="80" y="160" width="640" height="30" fill="#e9ecef" rx="3" ry="3" />
  <text x="90" y="180" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">MODELO NARRATIVO</text>
  
  <!-- Informes Modelo Narrativo -->
  <rect x="90" y="195" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="115" y="207" font-family="Arial" font-size="12" fill="#212529">Lienzo de modelo de negocio</text>
  
  <rect x="90" y="220" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="115" y="232" font-family="Arial" font-size="12" fill="#212529">Análisis DAFO</text>
  
  <rect x="90" y="245" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="115" y="257" font-family="Arial" font-size="12" fill="#212529">Análisis competitivo</text>
  
  <rect x="350" y="195" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="375" y="207" font-family="Arial" font-size="12" fill="#212529">Propuesta de valor</text>
  
  <rect x="350" y="220" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="375" y="232" font-family="Arial" font-size="12" fill="#212529">Generador de escenarios</text>
  
  <!-- Sección Modelo Numérico -->
  <rect x="80" y="275" width="640" height="30" fill="#e9ecef" rx="3" ry="3" />
  <text x="90" y="295" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">MODELO NUMÉRICO</text>
  
  <!-- Informes Modelo Numérico -->
  <rect x="90" y="310" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="115" y="322" font-family="Arial" font-size="12" fill="#212529">Cuenta de resultados</text>
  
  <rect x="90" y="335" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="115" y="347" font-family="Arial" font-size="12" fill="#212529">Balance de situación</text>
  
  <rect x="90" y="360" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="115" y="372" font-family="Arial" font-size="12" fill="#212529">Flujo de caja</text>
  
  <rect x="350" y="310" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="375" y="322" font-family="Arial" font-size="12" fill="#212529">Análisis de rentabilidad</text>
  
  <rect x="350" y="335" width="15" height="15" fill="white" stroke="#0d6efd" stroke-width="2" />
  <text x="375" y="347" font-family="Arial" font-size="12" fill="#212529">Punto de equilibrio</text>
  
  <!-- Sección Modelo Ecosocial -->
  <rect x="80" y="390" width="640" height="30" fill="#e9ecef" rx="3" ry="3" />
  <text x="90" y="410" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">MODELO ECOSOCIAL</text>
  
  <!-- Botones de acción -->
  <rect x="600" y="430" width="120" height="40" fill="#0d6efd" rx="5" ry="5" />
  <text x="660" y="455" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GENERAR</text>
  
  <rect x="450" y="430" width="120" height="40" fill="#6c757d" rx="5" ry="5" />
  <text x="510" y="455" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CANCELAR</text>
  
  <!-- Pie de página -->
  <text x="400" y="480" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Fuente: Software AVIN</text>
</svg>