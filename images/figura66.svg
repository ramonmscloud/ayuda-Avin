<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del panel -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Título del panel -->
  <rect x="20" y="20" width="760" height="60" fill="#0d6efd" rx="5" ry="5" />
  <text x="400" y="60" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Previsiones Económicas Globales</text>
  
  <!-- Panel principal -->
  <rect x="50" y="100" width="700" height="350" fill="white" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Referencias del modelo narrativo -->
  <rect x="70" y="120" width="300" height="80" fill="#e9ecef" rx="5" ry="5" />
  <text x="80" y="140" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">Referencias del modelo narrativo</text>
  <text x="80" y="165" font-family="Arial" font-size="12" fill="#212529">• Propuesta de valor: Consultoría ambiental</text>
  <text x="80" y="185" font-family="Arial" font-size="12" fill="#212529">• Segmentos de clientes: Empresas industriales</text>
  
  <!-- Formulario de previsiones -->
  <text x="70" y="230" font-family="Arial" font-size="16" fill="#212529" font-weight="bold">Hipótesis básicas de simulación</text>
  
  <!-- Fecha de inicio -->
  <text x="70" y="260" font-family="Arial" font-size="14" fill="#212529">Fecha de inicio:</text>
  <rect x="200" y="245" width="100" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3" />
  <text x="210" y="262" font-family="Arial" font-size="14" fill="#212529">Enero 2023</text>
  
  <!-- Horizonte temporal -->
  <text x="70" y="300" font-family="Arial" font-size="14" fill="#212529">Horizonte temporal:</text>
  <rect x="200" y="285" width="100" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3" />
  <text x="210" y="302" font-family="Arial" font-size="14" fill="#212529">3 años</text>
  
  <!-- Tasa de crecimiento -->
  <text x="70" y="340" font-family="Arial" font-size="14" fill="#212529">Tasa de crecimiento anual:</text>
  <rect x="250" y="325" width="100" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3" />
  <text x="260" y="342" font-family="Arial" font-size="14" fill="#212529">5%</text>
  
  <!-- Inflación prevista -->
  <text x="70" y="380" font-family="Arial" font-size="14" fill="#212529">Inflación prevista:</text>
  <rect x="200" y="365" width="100" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3" />
  <text x="210" y="382" font-family="Arial" font-size="14" fill="#212529">3%</text>
  
  <!-- Gráfico de previsión -->
  <rect x="400" y="120" width="330" height="280" fill="#e9ecef" rx="5" ry="5" />
  
  <!-- Ejes del gráfico -->
  <line x1="420" y1="350" x2="710" y2="350" stroke="#212529" stroke-width="2" />
  <line x1="420" y1="350" x2="420" y2="150" stroke="#212529" stroke-width="2" />
  
  <!-- Etiquetas de ejes -->
  <text x="565" y="380" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Años</text>
  <text x="400" y="150" font-family="Arial" font-size="12" fill="#212529" text-anchor="end" transform="rotate(-90, 380, 250)">Ingresos (€)</text>
  
  <!-- Datos del gráfico -->
  <text x="450" y="365" font-family="Arial" font-size="10" fill="#212529">2023</text>
  <text x="530" y="365" font-family="Arial" font-size="10" fill="#212529">2024</text>
  <text x="610" y="365" font-family="Arial" font-size="10" fill="#212529">2025</text>
  <text x="690" y="365" font-family="Arial" font-size="10" fill="#212529">2026</text>
  
  <!-- Barras del gráfico -->
  <rect x="440" y="280" width="30" height="70" fill="#0d6efd" opacity="0.7" />
  <rect x="520" y="250" width="30" height="100" fill="#0d6efd" opacity="0.8" />
  <rect x="600" y="220" width="30" height="130" fill="#0d6efd" opacity="0.9" />
  <rect x="680" y="180" width="30" height="170" fill="#0d6efd" />
  
  <!-- Botones de acción -->
  <rect x="600" y="410" width="120" height="40" fill="#0d6efd" rx="5" ry="5" />
  <text x="660" y="435" font-family="Arial" font-size="14" fill="white" text-anchor="middle">PREVISIONES</text>
  
  <rect x="450" y="410" width="120" height="40" fill="#6c757d" rx="5" ry="5" />
  <text x="510" y="435" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CANCELAR</text>
  
  <!-- Pie de página -->
  <text x="400" y="480" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Fuente: Software AVIN</text>
</svg>